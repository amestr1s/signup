<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="leftSide">
        <figure>
            <img src="img/background.jpg"  alt="Green leaves">
            <figcaption>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </figcaption>
        </figure>
        <div id="logo">
            <img id="logoImg" src="img/logo.png" alt="Odin logo">
            <div id="logoText">ODIN</div>
        </div>
    </div>
    <div id="rightSide">
        <div id="topText"><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</strong></div>
        <div id="midTopText"><strong>You <em>know</em> you want to.</strong></div>
        <div id="formSection">
            
            <form action="#" method="get">
                <div id="formBackground">
                    <div id="formText">Let's do this!</div>
                    <div id="topForm">
                        <div id="topLeftForm">
                            <label for="name">FIRST NAME</label>
                            <input id="name" name="name" type="text">
                        </div>
                        <div id="topRightForm">
                            <label for="surname">LAST NAME</label>
                            <input id="surname" name="surname" type="text">
                        </div>
                    </div>
                    <div id="midForm">
                        <div id="midLeftForm">
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email">
                        </div>
                        <div id="midRightForm">
                            <label for="tel">PHONE NUMBER</label>
                            <input id="tel" name="tel" type="tel">
                        </div>
                    </div>
                    <div id="botForm">
                        <div id="botLeftForm">
                            <label for="password">PASSWORD</label>
                            <input id="password" name="password" type="password" required>
                        </div>
                        <div id="botRightForm">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input id="confirmPassword" name="confirmPassword" type="password" required>
                        </div>
                    </div>
                </div>
                <div id="buttonForm">
                    <button>Create Account</button>
                </div>
            </form>
        </div>
        <div id="botText">Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
